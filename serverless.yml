service: ${env:SERVERLESS_SERVICE_NAME}

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: ${env:AWS_DEFAULT_REGION}
  # 関数実行時に必要となる権限について列挙(関数の実行ロールに追加される)
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "ec2:DescribeInstances"
        - "ec2:StartInstances"
        - "ec2:StopInstances"
        - "lightsail:GetInstances"
        - "lightsail:StartInstance"
        - "lightsail:StopInstance"
      Resource: "*"

functions:
  RunSchedules:
    handler: index.handler
    # 関数名についてサービス名と一致させる
    name: ${self:service}
    description: AWSのリソース(EC2,Lightsail)を指定時間で起動/停止するスケジューラ
    timeout: 300
    environment:
      TZ: ${env:TZ}
    events: ${file(./config/schedule.yml)}

plugins:
  - serverless-layers
  - serverless-plugin-typescript

custom:
  serverless-layers:
    layersDeploymentBucket: ${self:service}-layers-${aws:accountId}
    compatibleRuntimes: ["nodejs18.x"]
